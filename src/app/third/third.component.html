<div class="form-container">
    <h2>Регистрация пользователя</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label>ФИО</label>
        <input type="text" formControlName="fullName"
               [class.input-error]="myForm.get('fullName')?.touched && myForm.get('fullName')?.invalid" />
        <div class="error" *ngIf="myForm.get('fullName')?.touched && myForm.get('fullName')?.invalid">
          ФИО обязательно (мин. 2 символа).
        </div>
      </div>
  
      <div class="form-group">
        <label>Возраст</label>
        <input type="number" formControlName="age"
               [class.input-error]="myForm.get('age')?.touched && myForm.get('age')?.invalid" />
        <div class="error" *ngIf="myForm.get('age')?.touched && myForm.get('age')?.invalid">
          Укажите возраст от 18 лет.
        </div>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email"
               [class.input-error]="myForm.get('email')?.touched && myForm.get('email')?.invalid" />
        <div class="error" *ngIf="myForm.get('email')?.touched && myForm.get('email')?.invalid">
          Укажите корректный email.
        </div>
      </div>
  
      <div class="form-group">
        <label>Дата рождения</label>
        <input type="date" formControlName="birthDate"
               [class.input-error]="myForm.get('birthDate')?.touched && myForm.get('birthDate')?.invalid" />
        <div class="error" *ngIf="myForm.get('birthDate')?.touched && myForm.get('birthDate')?.invalid">
          Обязательно выберите дату.
        </div>
      </div>
  
      <div class="form-group">
        <label>Пол</label>
        <select formControlName="gender"
                [class.input-error]="myForm.get('gender')?.touched && myForm.get('gender')?.invalid">
          <option value="">Выберите пол</option>
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
          <option value="other">Другое</option>
        </select>
        <div class="error" *ngIf="myForm.get('gender')?.touched && myForm.get('gender')?.invalid">
          Выберите пол.
        </div>
      </div>
  
      <div class="form-group checkbox-group">
        <input type="checkbox" formControlName="agreeToTerms" />
        <label>Я принимаю условия</label>
        <div class="error" *ngIf="myForm.get('agreeToTerms')?.touched && myForm.get('agreeToTerms')?.invalid">
          Необходимо согласие.
        </div>
      </div>
  
      <button type="submit" [disabled]="myForm.invalid">Отправить</button>
    </form>
  </div>
